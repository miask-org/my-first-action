name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-id::$(echo $RANDOM)"
      shell: bash
    
    - id: release_version
      run: echo "##[set-output name=versionRelease;]$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"
      shell: bash

    - run: echo ${{ steps.release_version.outputs.versionRelease }}
    
    - name: Release verification
      uses: octokit/request-action@v2.x
      continue-on-error: true
      id: get_latest_release
      with:
        route: GET /repos/:repository/releases/tags/:tags
        repository: ${{ github.repository }}
        tags: ${{ steps.release_version.outputs.versionRelease }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - run: ${{ github.action_path }}/goodbye.sh
      shell: bash
